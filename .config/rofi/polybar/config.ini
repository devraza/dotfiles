[colors]
background = #1E1E2E
background-alt = #1E1E2E
foreground = #D9E0EE
primary = #DDB6F2
secondary = #B5E8E0
alert = #96CDFB
disabled = #B5E8E0

[bar/example]
width = 100%
height = 45pt
radius = 0

; dpi = 200

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 6px
border-color = #1E1E2E

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

font-0 = "DejaVu Sans:size=25;1"
font-1 = "Font Awesome 6 Free:weight=bold:size=25;2"

modules-left = date memory cpu filesystem
modules-center = spotify
modules-right = networkspeed battery pulseaudio wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

format-prefix = "%{F#DDB6F2} %{F-}"
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "%{F#DDB6F2}%{F-} %percentage_used%%"
format-prefix-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.primary}
label = %{F#DDB6F2}%{F-} %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F8BD96}%ifname%%{F#F28FAD} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "%{F#DDB6F2}%{F-} %essid%"
format-prefix-foreground = ${colors.primary}

[module/spotify]
type = custom/script
interval = 1
exec = python ~/.config/polybar/spotify_status.py -f '{artist}: {song}'
format-underline = #ABE9B3
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/networkspeed]
type = internal/network
interface = mlan0
label-connected = %{F#DDB6F2}%{F-} %upspeed:7% - %{F#DDB6F2}%{F-} %downspeed:7%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

[module/battery]
type = internal/battery
full-at = 99
low-at = 8
battery = BAT2
adapter = ADP1
poll-interval = 5
label-full = "%{F#ABE9B3}%{F-} %percentage%%"
label-charging = "%{F#FAE3B0}%{F-} %percentage%%"
label-low = "%{F#F28FAD}%{F-} %percentage%%"
label-discharging = "%{F#DDB6F2}%{F-} %percentage%%"

; vim:ft=dosini
